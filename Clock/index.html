<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clock">
    <div class="clock-face">
    <div class="hand" id="hour-hand"></div>
    <div class="hand" id="min-hand"></div>
    <div class="hand" id="sec-hand"></div>
    </div>
    </div>
<script>
    const sechand=document.querySelector('#sec-hand');
    const minhand=document.querySelector('#min-hand');
    function setDate(){
        const date=new Date();
        const second= date.getSeconds();
        const degsec=((second/60)*360)+90;
        sechand.style.transform=`rotate( ${degsec}deg)`;
        const min=date.getMinutes();
        const degmin=((min/60)*360)+90;
        minhand.style.transform=`rotate(${degmin}deg)`;
        const hour=date.getHours();
        const deghour=((hour/12)*360)+90;
        minhand.style.transform=`rotate(${deghour}deg)`;
    }
    
    
    setInterval(setDate,1000);
    setDate();

    </script>
</body>
</html>
